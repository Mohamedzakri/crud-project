<div class="row justify-content-center">
  <div class="col-4">
    <!-- an unordered list with two lists inside
		login with loginTab method that sets active to login
		a register method that sets active to register-->
    <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
      <li class="nav-item" role="presentation">
        <button
          (click)="onLoginTab()"
          [ngClass]="active == 'login' ? 'nav-link active' : 'nav-link'"
          id="tab-login"
        >
          Login
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button
          (click)="onRegisterTab()"
          [ngClass]="active == 'register' ? 'nav-link active' : 'nav-link'"
          id="tab-register"
        >
          Register
        </button>
      </li>
    </ul>

    <div class="tab-content">
      <div
        [ngClass]="
          active == 'login' ? 'tab-pane fade show active' : 'tab-pane fade'
        "
      >
        <!-- two inputs with a username and a password -->
        <form #loginForm="ngForm" (ngSubmit)="onSubmitLogin()">
          <div class="form-outline mb-4">
            <input
              [(ngModel)]="login"
              class="form-control"
              id="loginName"
              name="login"
              type="login"
            />
            <label class="form-label" for="loginName">Username</label>
          </div>

          <div class="form-outline mb-4">
            <input
              [(ngModel)]="password"
              class="form-control"
              id="loginPassword"
              name="password"
              type="password"
            />
            <label class="form-label" for="loginPassword">Password</label>
          </div>

          <button class="btn btn-primary btn-block mb-4" type="submit">
            Sign in
          </button>
        </form>
      </div>
      <!-- a div to show a different css class depending on the active value -->
      <div
        [ngClass]="
          active == 'register' ? 'tab-pane fade show active' : 'tab-pane fade'
        "
      >
        <form #registerForm="ngForm" (ngSubmit)="onSubmitRegister()">
          <div class="form-outline mb-4">
            <input
              [(ngModel)]="firstName"
              class="form-control"
              id="firstName"
              name="firstName"
              type="text"
            />
            <label class="form-label" for="firstName">First name</label>
          </div>

          <div class="form-outline mb-4">
            <input
              [(ngModel)]="lastName"
              class="form-control"
              id="lastName"
              name="lastName"
              type="text"
            />
            <label class="form-label" for="lastName">Last name</label>
          </div>

          <div class="form-outline mb-4">
            <input
              [(ngModel)]="login"
              class="form-control"
              id="login"
              name="login"
              type="text"
            />
            <label class="form-label" for="login">Username</label>
          </div>

          <div class="form-outline mb-4">
            <input
              [(ngModel)]="password"
              class="form-control"
              id="registerPassword"
              name="password"
              type="password"
            />
            <label class="form-label" for="registerPassword">Password</label>
          </div>

          <button class="btn btn-primary btn-block mb-3" type="submit">
            Sign in
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
